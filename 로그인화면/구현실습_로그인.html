<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="구현실습_로그인.css">
</head>
<body>
    <article class="main">
        <header class="header">로그인 또는 회원가입</header>
        <h2 class="text">위니브에서 여러분의 궁금증을 해결하세요!:)</h2>
        <form  class="login" action="">
            <label for="myName"></label>
            <input type="text" name="name" id="myName" placeholder="아이디">
            <label for="PW"></label>
            <input type="text" name="pw" id="PW" placeholder="비밀번호">
        </form>
        <p>
            <input class="stay-login-btn" type="checkbox" name="stay-login" id="chkbox"/>
            <label for="chkbox"><span></span>로그인 상태 유지</label>
        </p>
        <button class="button">로그인</button>
        <nav>
            <a class="web web1" href="">구글 계정으로 로그인</a>
            <a class="web web2" href="">페이스북 계정으로 로그인</a>
            <a class="web web3" href="">네이버 계정으로 로그인</a>
            <a class="web web4" href="">카카오톡 계정으로 로그인</a>
        </nav>
        
    </article>
</body>
</html>
