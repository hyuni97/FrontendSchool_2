<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/1만시간.css">
    <title>1만 시간</title>
</head>
<body>
    <header>
        <h1 class="title-txt">1만 시간의 법칙</h1>
    </header>
    <h2 class="first-cheer">"연습은 어제의 당신보다 당신을 더 낫게 만든다."</h2>
    <p class="detail-txt">
        <strong>1만 시간의 법칙</strong>은 <br>어떤 분야의 전문가가 되기 위해서는<br> 최소한 1만 시간의 훈련이 필요하다는 법칙이다.
    </p>
    <form action="">
        <label id="" class="decision" name="" for="">
            나는 <input class="sectors" type="text" placeholder="예)프론트엔드"> 전문가가 될 것이다.
        </label>
        <label id="" class="training" name="" for="">
            그래서 앞으로 매일 하루에 <input class="time" type="number" min="1" max="24" placeholder="예)5시간"> 시간씩 훈련할 것이다.
        </label>
    </form>
    <button class="question" type="button">나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>
    <!-- 버튼 누른 후 나올 곳 -->
    <article class="cheer-txt">
        <h2 class="only-txt">당신은 <strong>프론트엔드</strong> 전무가가 되기 위해서 <br>대략 <strong>5110</strong> 일 이상 훈련하셔야 합니다! :)</h2>
        <button class="go" type="button">훈련하러 가기 GO!GO!</button>
        <button class="share" type="button">공유하기</button>
    </article>
    <!-- 모달 창 -->
    <article class="modal-screen">
        <h2>화이팅!!♥♥♥</h2>
        <p>당신의 꿈을 응원합니다!</p>
        <img src="./img/licat.png" alt="귀여운 사자 이모티콘">
        <button type="button">종료하고 진짜 훈련하러 가기 GO!GO!</button>
    </article>
    <!-- 마무리 -->
    <footer>
        <img src="./img/logo.png" alt="위니브 로고">
        <p>※ 본 서비스 내 이미지 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.<br> 수정 및 재배포, 무단 도용 
            시 법적인 문제가 발생할 수 있습니다.
        </p>
    </footer>
    <script src="./js/1만시간.js"></script>
</body>
</html>
